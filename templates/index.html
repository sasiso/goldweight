<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Express CAD Service</title>
    <!-- Reference local JavaScript files as modules -->

    <script type="module" src="{{ url_for('static', filename='stlviewer.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="./static/styles.css">
</head>

<body>
    <div class="banner">
        <p><strong>Bug Fixes and Improvements:</strong> For any issues or suggestions, please contact us at <a
                href="mailto:satbirsoni@gmail.com">satbirsoni@gmail.com</a> or <a
                href="tel:+6141016856">+61410168567</a>.</p>
    </div>

    <h1>Express CAD Service</h1>
    
    <!-- Login Button -->
    <a href="{{ url_for('login') }}" class="login-button">Login</a>

    <!-- User Login Form (Hidden by Default) -->
    <div id="user-login-form" style="display: none;">
        <h2>User Login</h2>
        <form id="user-login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- File Upload Form -->
    <form id="upload-form">
        <input type="file" id="stl-file" accept=".stl">
    </form>

    <!-- 3D Model Display -->
    <div id="stl-container"></div>

    <!-- Weight Display -->
    <div id="weight-display"></div>

    <script type="module">
        import { setup } from './static/stlviewer.js';

        // Call the setup function when the document is ready
        document.addEventListener('DOMContentLoaded', function () {
            setup();
        });
    </script>  
</body>

</html>
