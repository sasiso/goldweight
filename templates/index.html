<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Weight Calculator</title>
</head>
<body>
    <h1>Gold Weight Calculator</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="stl_file">Upload an STL file:</label>
        <input type="file" name="stl_file" accept=".stl" required><br><br>
        
        <!-- Replace the dropdown menu with a hidden input field -->
        <input type="hidden" name="karat" value="18K">
        
        <input type="submit" value="Calculate Gold Weight">
    </form>
</body>
</html>
