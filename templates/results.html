<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Weight Results</title>
</head>
<body>
    <h1>Gold Weight Results</h1>
    <p>Calculated gold weights for different karat values:</p>
    
    <ul>
        {% for karat, weight in gold_weights.items() %}
            <li>{{ karat }}: {{ weight }} grams</li>
        {% endfor %}
    </ul>
    
    <!-- You can add more information or formatting as needed -->
    
    <p><a href="/">Calculate Again</a></p>
</body>
</html>
