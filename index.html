<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Weight Calculator</title>
</head>
<body>
    <h1>Gold Weight Calculator</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="stl_file">Upload an STL file:</label>
        <input type="file" name="stl_file" accept=".stl" required><br><br>
        
        <input type="submit" value="Calculate Gold Weights">
    </form>

    {% if gold_weights %}
        <h2>Gold Weights for Different Karats:</h2>
        <ul>
            {% for karat, weight in gold_weights.items() %}
                <li>{{ karat }} Karat: {{ weight }} grams</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
